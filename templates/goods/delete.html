{% extends 'layouts/base.html' %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
<div id="content" class="container">
    <h2>{{ title }}</h2>
    <hr>
    <h4>Вы собираетесь удалить новость:</h4>
    <img src="/media/{{ post.photo }}" width="100" height="100">
    <h3>{{ post.name }} / {{ post.status }} / {{ post.genre }}</h3>
    <h4>Подтвердите удаление:</h4>
    <form action="/goods/delete/{{ post.id }}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить " class="btn btn-secondary" style="width: 200px">
    </form>
    <a href="/goods">Go to back</a>
    <hr>
</div>
{% endblock content %}
