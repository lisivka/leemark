{% extends 'layouts/base.html' %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
<div id="content" class="container">
    <h2>{{ title }}</h2>
    <hr>
    <form id="post_edit_form" method="post" action="/goods/edit/{{ post.id }}">
        {% csrf_token %}
        <div>
            <img src="/media/{{ post.photo }}" width="100" height="100">
            {% for field in form %}
                <div class="form-group">
                    {{ field }} {{ field.label_tag }}
<!--                    <div>-->
<!--                        {{ field }}-->
<!--                    </div>-->
                </div>
            {% endfor %}
        </div>
        <p style="margin-top: 30px">
            <input id="b1" type="submit" value="Save" class="btn btn-success">
            <input id="b2" type="reset" value="Regenerate" class="btn btn-success">
        </p>
    </form>
    <a href="/goods">Go to back</a>
    <hr>
</div>
<style>
    .form-group input {
        width: 50%;
        height: 30px;
    }
    .form-group textarea {
        width: 50%;
    }
    #b1, #b2 {
        width: 130px;
    }
</style>
{% endblock content %}
