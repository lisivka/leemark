{% block title %}{{ title }}{% endblock title %}


{% block content %}
<div id="content" class="container">

    <h5 style="color: {{ color_x }}">
        {{ report_x }}
    </h5>
        login : {{ login }}<br>
        pass1 : {{ pass1 }}<br>
        pass2 : {{ pass2 }}<br>
        email : {{ email }}<br>
    <hr>
</div>
{% endblock content %}
